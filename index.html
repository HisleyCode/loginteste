<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Polvo Login</title>
</head>

<body>
    <section>
        <form method="post" action="#">
            <div class="container">

                <!-- Logo e Texto principal -->
                <div>
                    <img src="imagens/Logo.svg" alt="Logo do polvo">

                    <h1>Bem<span style="color: #8460D0;"> vindo!</span></h1>
                </div>

                <!-- Usuário e senha -->
                <div>
                    <p>
                        <input type="text" placeholder="Email:"> <br> <br>
                        <input type="password" placeholder="Senha:">
                    </p>
                </div>

                <!-- checkbox - manter logado -->
                <div>
                    <p>
                        <input id="manter_login" type="checkbox" name="manterlogado">
                        <label for="manterlogado">Manter conectado</label>
                    </p>
                </div>

                <!-- Botão de Login -->
                <div>
                    <p>
                        <input id="bottom-login" type="submit" value="Login">
                    </p>
                    <p class="link">Não possui conta? <a href="Cad/cadastro.html">Cique aqui!</a></p>
                </div>

            </div>
        </form>
    </section>
</body>

</html>
